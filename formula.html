<script src="script.js"></script>
<script>
    var pi = 180;
    function main_formula(){
        clear_screen();
        draw_axes();
        n = 0;
        let last_values = [];
        formula_text = document.getElementById('formula').value;
        while (n < 999) {
            value = eval(formula_text) % 360;
            console.log(last_values);
            if (!isNaN(value)){
                if (last_values.indexOf(value) != -1){
                    break;
                }
                else{
                    last_values.push(value);
                }
                p_x = Math.cos(degToRad(value));
                p_y = Math.sin(degToRad(value));
                draw_point(p_x, p_y);
                n = n + 1;
            }
        }
    }
</script>
